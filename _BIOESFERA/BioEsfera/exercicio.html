<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercicio</title>
    <link rel="icon" type="image/x-icon" href="assets/images/PBioEsfera.png" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="/css/exercicio.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=Lato:wght@300&family=Lexend:wght@700&family=Poppins:wght@500;800&family=Roboto:ital,wght@1,300;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=Lexend:wght@700&family=Poppins:wght@500;800&family=Roboto:ital,wght@1,300;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="titulo">
        <div id="espaçamento">
          <div class="inicio"></div>
          <p class="letreiros">Exercício - Introdução à biologia</p>
          <div class="fim"></div>
        </div>
      </section>

      <section class="exercicio">
        <form>
          <div class="regiaoQuestao">
            <p class="questao">
              1-Marque a alternativa CORRETA sobre a Biologia.
            </p>
            <label for="opc1.1" class="opclabel">
              <input
                type="radio"
                id="opc1.1"
                class="radio"
                name="q1"
                value="0"
              />A Biologia é a ciência que estuda a vida. Uma ciência dinâmica,
              que está em constante evolução, e perpassa por toda a vida, pois,
              como já diz o seu próprio nome: "Bio" = "Estudo", "logia" =
              "Vida".
            </label>
            <label for="opc1.2" class="opclabel">
              <input
                type="radio"
                id="opc1.2"
                class="radio"
                name="q1"
                value="0"
              />A Biologia é a ciência que estuda somente a vida humana. Uma
              ciência dinâmica, que está em constante evolução, e perpassa por
              toda a vida, pois, como já diz o seu próprio nome: "Bio" =
              "Humana", "logia" = "Vida".
            </label>
            <label for="opc1.3" class="opclabel">
              <input
                type="radio"
                id="opc1.3"
                class="radio"
                name="q1"
                value="1"
              />A Biologia é a ciência que estuda a vida. Uma ciência dinâmica,
              que está em constante evolução, e perpassa por toda a vida, pois,
              como já diz o seu próprio nome: "Bio" = "Vida", "logia" =
              "Estudo".
            </label>
            <label for="opc1.4" class="opclabel">
              <input
                type="radio"
                id="opc1.4"
                class="radio"
                name="q1"
                value="0"
              />
              A Biologia é a ciência que estuda somente a vida animal. Uma
              ciência dinâmica, que está em constante evolução, e perpassa por
              toda a vida, pois, como já diz o seu próprio nome: "Bio" =
              "Animal", "logia" = "Vida".
            </label>
            <div id="mensagemFeedback1" class="mensagemFeedback"></div>
          </div>

          <div class="regiaoQuestao">
            <p class="questao">
              2-Por que podemos dizer que a Biologia não é uma ciência fria?
            </p>
            <label for="opc2.1" class="opclabel">
              <input
                type="radio"
                id="opc2.1"
                class="radio"
                name="q2"
                value="0"
              />Porque a Biologia se preocupa apenas com a vida no presente,
              ignorando a evolução ao longo do tempo.
            </label>
            <label for="opc2.2" class="opclabel">
              <input
                type="radio"
                id="opc2.2"
                class="radio"
                name="q2"
                value="0"
              />Porque a biologia estuda muito o aquecimento global, portanto,
              está sempre quente.
            </label>
            <label for="opc2.3" class="opclabel">
              <input
                type="radio"
                id="opc2.3"
                class="radio"
                name="q2"
                value="0"
              />Porque a Biologia é uma ciência recente, ainda em processo de
              desenvolvimento.
            </label>
            <label for="opc2.4" class="opclabel">
              <input
                type="radio"
                id="opc2.4"
                class="radio"
                name="q2"
                value="1"
              />Porque a biologia é uma ciência dinâmica, que está em constante
              evolução.
            </label>
            <div id="mensagemFeedback2" class="mensagemFeedback"></div>
          </div>

          <div class="regiaoQuestao">
            <p class="questao">
              3-De acordo com o vídeo, a Biologia está em tudo que perpassa a
              vida, alguns exemplos citados são o/a(s):
            </p>
            <label for="opc3.1" class="opclabel">
              <input
                type="radio"
                id="opc3.1"
                class="radio"
                name="q3"
                value="0"
              />Estudo exclusivo da anatomia humana, do sangue, e toda parte
              fisiológica e química que envolve, braços, pernas, cabeça, mas
              principalmente coração.
            </label>
            <label for="opc3.2" class="opclabel">
              <input
                type="radio"
                id="opc3.2"
                class="radio"
                name="q3"
                value="0"
              />Análises exclusivas dos processos químicos e físicos que ocorrem
              no corpo humano, bem como o surgimento da vida humana, e todas as
              técnicas elaboradas por ele.
            </label>
            <label for="opc3.3" class="opclabel">
              <input
                type="radio"
                id="opc3.3"
                class="radio"
                name="q3"
                value="1"
              />
              Surgimento da vida, evolução dos seres vivos, técnicas na
              medicina, saúde, segurança, produção de alimentos, evolução,
              introdução de espécies exóticas e o aquecimento global.
            </label>
            <label for="opc3.4" class="opclabel">
              <input
                type="radio"
                id="opc3.4"
                class="radio"
                name="q3"
                value="0"
              />
              Análises exclusivas das interações de espécies exóticas com o ser
              humano, bem como a criação dessas espécies e porque elas são boas
              para as outras espécies.
            </label>
            <div id="mensagemFeedback3" class="mensagemFeedback"></div>
          </div>

          <div class="botões">
            <button class="bvoltar btn-navegacao" data-destino="aula.html">
              Voltar
            </button>
            <button class="bChecarRespostas" type="submit">
              Checar respostas
            </button>
          </div>
        </form>
      </section>
    </main>
    <script src="javascript/botao_navegar.js"></script>
    <script src="/javascript/verificacao_resposta.js"></script>
  </body>
</html>
